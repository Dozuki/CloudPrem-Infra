# values.yaml

minio:
  # Set the deployment mode to 'standalone' to use a single MinIO server
  mode: standalone

  # Set the number of replicas to 1
  replicas: 1

  # Disable the MinIO Console to prevent additional pods
  console:
    enabled: false

  # Disable Prometheus metrics exporters to prevent extra pods
  prometheus:
    enabled: true

  # Disable tracing to prevent extra pods
  tracing:
    enabled: false

  # Configure persistence (optional)
  persistence:
    enabled: true          # Set to 'false' if you don't need data persistence
    size: 10Gi
    storageClass: default  # Adjust based on your cluster's storage classes

  # Provide your access and secret keys
  accessKey: myminioaccesskey
  secretKey: myminiosecretkey

  # Adjust resource requests and limits (optional)
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  # Disable other features that may spawn additional pods
  metrics:
    enabled: false
  update:
    enabled: false

deployments:
  app:
    name: app
    replicaCount: 4
    creationPhase: "10"
    configHash: "{{ .Release.Revision }}-{{ .Release.Time.Seconds }}"
    hostAliases: "{{ .Values.hostAliases }}"
    image:
      repository: "{{ .Values.image.repository }}"
      tag: "{{ .Values.image.tag }}"
      pullPolicy: "{{ .Values.image.pullPolicy }}"
    command:
      - "bash"
      - "/bootstrap/entrypoints/app.sh"
    env:
      - name: "USER_SMTP_AUTH_ENABLED"
        value: "true"
      - name: "USER_SMTP_STARTTLS"
        value: "true"
      - name: "USER_SMTP_AUTH"
        value: "PLAIN"
      - name: "USER_SMTP_HOST"
        value: "smtp.example.com"
      - name: "USER_SMTP_USER"
        value: "user@example.com"
      - name: "USER_SMTP_PASS"
        value: "password"
      - name: "USER_SMTP_FROM"
        value: "noreply@example.com"
      - name: "SSL_PROTOCOL"
        value: "all -SSLv3 -TLSv1 -TLSv1.1"
      - name: "SSL_CIPHER_SUITE"
        value: "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"
      - name: "HTTPS"
        value: "on"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
      - name: "le-tls-cert"
        mountPath: "/var/www/key"
        readOnly: true
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
    ports:
      - containerPort: 80
      - containerPort: 443
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
      - name: "le-tls-cert"
        secret: "tls-secret"
    restartPolicy: "Always"
  beanstalkd:
    name: beanstalkd
    replicaCount: 1
    hostAliases: "{{ .Values.hostAliases }}"
    command:
      - "/usr/local/bin/beanstalkd"
      - "-p"
      - "11300"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
    ports:
      - containerPort: 11300
    readinessProbe:
      tcpSocket:
        port: 11300
      initialDelaySeconds: 5
      periodSeconds: 10
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"
  blessyou:
    name: blessyou
    replicaCount: 1
    command:
      - "/opt/blessyou/bin/blessyou"
      - "--port=7355"
      - "--host=0.0.0.0"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "5m"
        memory: "64Mi"
    ports:
      - containerPort: 7355
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"

  consul:
    name: consul
    replicaCount: 1
    image:
      repository: "registry.replicated.com/dozukicloudprem/consul"
      tag: "1.6.0"
    command:
      - "/usr/local/bin/docker-entrypoint.sh"
      - "agent"
      - "-dev"
      - "-client"
      - "0.0.0.0"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "15m"
        memory: "16Mi"
    ports:
      - containerPort: 8500
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"

  crond:
    name: crond
    replicaCount: 1
    configHash: "{{ .Values.deployments.app.configHash }}"
    hostAliases: "{{ .Values.hostAliases }}"
    command:
      - "bash"
      - "/bootstrap/entrypoints/crond.sh"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
    livenessProbe:
      command:
        - /bin/sh
        - -c
        - "nc -z beanstalkd 11300 || exit 1"
      initialDelaySeconds: 15
      periodSeconds: 20
      failureThreshold: 3
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"

  pixelPing:
    name: pixel-ping
    replicaCount: 2
    hostAliases: "{{ .Values.hostAliases }}"
    command:
      - "/bin/node"
      - "/opt/pixel-ping/bin/pixel-ping"
      - "/opt/pixel-ping/config.json"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "1m"
        memory: "32Mi"
    ports:
      - containerPort: 9187
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"

  queueworkerd:
    name: queueworker
    creationPhase: "10"
    replicaCount: 2
    hostAliases: "{{ .Values.hostAliases }}"
    command:
      - "bash"
      - "/bootstrap/entrypoints/queueworkerd.sh"
    env:
      USER_SMTP_AUTH_ENABLED: "true"
      USER_SMTP_STARTTLS: "true"
      USER_SMTP_AUTH: "PLAIN"
      USER_SMTP_HOST: "smtp.example.com"
      USER_SMTP_USER: "user@example.com"
      USER_SMTP_PASS: "password"
      USER_SMTP_FROM: "noreply@example.com"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
      - name: "sidecar-script"
        mountPath: "/sidecar"
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
    livenessProbe:
      command:
        - /bin/sh
        - -c
        - "nc -z beanstalkd 11300 || exit 1"
      initialDelaySeconds: 15
      periodSeconds: 20
      failureThreshold: 3
    watcher:
      resources:
        requests:
          cpu: "50m"
          memory: "32Mi"
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
      - name: "sidecar-script"
        configMap: "beanstalkd-watcher-script"
    restartPolicy: "Always"

  searchd:
    name: searchd
    replicaCount: 2
    hostAliases: "{{ .Values.hostAliases }}"
    command:
      - "bash"
      - "/bootstrap/entrypoints/searchd.sh"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
    ports:
      - containerPort: 3312
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - searchd
                topologyKey: "kubernetes.io/hostname"

  syslog:
    name: syslog
    replicaCount: 1
    hostAliases: "{{ .Values.hostAliases }}"
    command:
      - "/usr/sbin/syslog-ng"
      - "-F"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "1m"
        memory: "8Mi"
    ports:
      - containerPort: 514
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"

  webNextjs:
    name: nextjs
    replicaCount: 2
    image: "069174876992.dkr.ecr.us-east-1.amazonaws.com/web-nextjs:v1.0.30"
    imagePullPolicy: "IfNotPresent"
    command:
      - "node"
      - "server.js"
    env:
      SERVER_SIDE_MONOLITH_API_URL: "http://app"
    hostAliases: "{{ .Values.hostAliases }}"
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
    ports:
      - containerPort: 3210
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nextjs
                topologyKey: "kubernetes.io/hostname"
    restartPolicy: "Always"

aws-node-termination-handler:
  enableSqsTerminationDraining: true
  queueURL: 'sqs quque url'
  webhookURL: 'https://slack.com...'
  enablePrometheusServer: true
  emitKubernetesEvents: true
  completeLifecycleActionDelaySeconds: 30
  serviceAccount:
    name: aws-node-termination-handler
    annotations:
      "eks.amazonaws.com/role-arn": 'arn:aws::'

kube-prometheus-stack:
  defaultRules:
    rule:
      kubeControllerManager: false
      kubeSchedulerAlerting: false
      kubeSchedulerRecording: false
      windows: false
  alertmanager:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "cert-issuer"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: ops-basic-auth
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
      hosts:
        - 'alertmanager.hostname'
      paths:
        - /
      pathType: ImplementationSpecific
      tls:
        - secretName: alertmanager-general-tls
          hosts:
            - 'alertmanager.hostname'
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 50Gi
      alertmanagerConfigNamespaceSelector:
        matchLabels:
          "kubernetes.io/metadata.name": dozuki
  grafana:
    defaultDashboardsTimezone: America/Los_Angeles
    adminPassword: 'infra_auth_password'
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "cert-issuer"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/auth-type: basic
        nginx.ingress.kubernetes.io/auth-secret: ops-basic-auth
        nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
      hosts:
        - 'grafana.hostname'
      tls:
        - secretName: grafana-general-tls
          hosts:
            - 'grafana.hostname'
  kubeScheduler:
    enabled: false
  kubeControllerManager:
    enabled: false
  prometheus:
    prometheusSpec:
      retention: 90d
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 50Gi

ingress-nginx:
  defaultBackend:
    enabled: true
    image:
      image: ingress-nginx/nginx-errors
      tag: v20230312-helm-chart-4.5.2-28-g66a760794@sha256:332be6ff8c4e93e8845963932f98839dfd52ae49829c29e06475368a3e4fbd9e
    extraVolumes:
      - name: custom-error-pages
        configMap:
          name: custom-error-pages
          items:
            - key: "503.html"
              path: "5xx.html"
            - key: "503.json"
              path: "5xx.json"
    extraVolumeMounts:
      - name: custom-error-pages
        mountPath: /www
