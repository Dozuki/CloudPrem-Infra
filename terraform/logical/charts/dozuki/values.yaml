    kind: "DaemonSet"
    admissionWebhooks:
      enabled: false
    hostPort:
      enabled: false
    ingressClass: "nginx"
    service:
      type: "NodePort"
      nodePorts:
        http: "32010"
        https: "32005"
    config:
