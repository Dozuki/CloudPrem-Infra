on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            App Ingress, LetsEncrypt certs, & Monitoring Overhaul
            - We now use ingress for the admin dashboard, main app, and grafana (at /dashboards).
            - All SSL certs are managed automatically via cert-manager and LetsEncrypt.
            - New DNS subdomains auto-provisioning for dozuki.cloud.
            - Grafana refactor to use MySQL for settings and user persistence.
            - Slack & email notifications for monitoring alarms.
            - New monitoring alarms for EKS.
            - RDS Read Replica for BI now available and set as default over DMS.
          draft: false
          prerelease: false
