on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Grafana Dashboards & Enhanced Replicated Targeting
            - Grafana Dashboards have been added to Private Cloud! (BI must be enabled to use them)
            - We now support targeting of Replicated channels for fresh installs
            - Versioning added to the CloudFormation templates to tie the CodeBuild config to the needed terraform config
          draft: false
          prerelease: false
