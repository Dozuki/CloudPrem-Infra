on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            RDS Monitoring & KOTS Support Changes
            - Added monitoring alarms for RDS instances.
            - Removed Grafana from logical module in favor of deploying via KOTS.
            - Added new K8 RBAC to support the new Dozuki Operator deployed via KOTS.
            - Refactored some naming conventions to prevent collisions.
          draft: false
          prerelease: false
