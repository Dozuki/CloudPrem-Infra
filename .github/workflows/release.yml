on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Kubernetes Upgrade Transitional Release
            - Version 1.22 of Kubernetes is being fully deprecated by AWS, this release facilitates upgrading.
            - Bare minimum changes to support upgrading K8s from 1.22 to 1.27.
            - Parameterizes K8s version in env.hcl.
            - Installs ebs-csi-driver helm chart and required IAM policies.
            - Deletes K8s resources that are no longer using valid api groups.
          draft: false
          prerelease: false
