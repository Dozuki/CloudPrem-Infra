on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Unmanaged and Edge Case Upgrdes
            - Add ability to disable S3 public access block to comply with strict SCP.
            - Add configuration for DMS replication instance.
            - Double default EKS node volume size to 100GB.
            - Add ability to configure MySQL engine type for backwards compatibility.
            - Add ability to use existing KMS key for new S3 buckets.
          draft: false
          prerelease: false
