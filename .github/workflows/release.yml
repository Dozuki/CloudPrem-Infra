on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Bastion Provisioning, Webhooks Refactor and Backwards Compatibility Fixes
            - We now use AWS SSM documents to provision our bastion hosts for better flexibility
            - Internals of webhook infra provisioning has been refactored to be more reliable during creation
            - Backwards compatibility has been improved, verified support upgrading from >=v2.5
          draft: false
          prerelease: false
